      async function getUserDetails(uid) {
        try {
          const doc = await db.collection("users").doc(uid).get();
          const data = doc.data();
          return data;
        } catch (error) {
          // Handle any errors here, e.g., log the error or return a default value
          console.error("Error in getUserDetails:", error);
          return null; // You can return an appropriate value in case of an error
        }
      }

      async function createGroup(uid, name) {
        await db
          .collection("groups")
          .where("name", "==", name)
          .get()
          .then(async (querySnapshot) => {
            if (querySnapshot.size > 0) {
              return "failure";
            } else {
              await db
                .collection("groups")
                .add({
                  name: name,
                  admin_uid: uid,
                  time: firebase.firestore.FieldValue.serverTimestamp(),
                })
                .then(() => {
                  return "success";
                });
            }
          });
      }

      async function createPopularPost(community_name, content, uid) {
        let userDetails = await getUserDetails(uid);
        let userName = userDetails.name;
        await db
          .collection("popular_posts")
          .add({
            community_name: community_name,
            sender_name: userName,
            time: firebase.firestore.FieldValue.serverTimestamp(),
            content: content,
            upvotes: 0,
            downvotes: 0,
            uid: uid,
            comments: [],
          })
          .then((docRef) => {
            console.log("Document written with ID: ", docRef.id);
          })
          .catch((error) => {
            console.error("Error adding document: ", error);
          });
      }

      async function getGroups() {
        let response = [];
        const collectionRef = db.collection("groups");
        await collectionRef
          .get()
          .then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
              let docId = doc.id;
              let docData = doc.data();
              let docResponse = {
                name: docData.name,
                admin_uid: docData.admin_uid,
                time: docData.time,
                doc_id: docId,
              };
              response.push(docResponse);
            });
          })
          .catch((error) => {
            console.error(error);
          });
        return response;
      }

      async function getGroupPosts(docId) {

                uid: uid,
                comments: docData.comments,
              };
              response.push(docResponse);
            });
          })
          .catch((error) => {
            console.error(error);
          });
        return response;
      }

      async function addCommentsToPost(docId, uid, content) {
        try {
          // Get user details based on UID
          const userDetails = await getUserDetails(uid);
          const userName = userDetails.name;
          console.log(docId);
          // console.log(userName);
          // Create a new comment object
          const newComment = {
            uid: uid,
            name: userName,
            content: content,
            time: firebase.firestore.FieldValue.serverTimestamp(),
          };

          // Update the "comments" array in the specified document
          await db
            .collection("popular_posts")
            .doc(docId)
            .update({
              comments: firebase.firestore.FieldValue.arrayUnion(newComment),
            });

          console.log("Comment added successfully");
        } catch (error) {
          console.error("Error adding comment:", error);
        }
      }
