    <div class="container">
      <img
        width="100%"
        height="200px"
        class="login-top-image"
        src="https://assets.myntassets.com/f_webp,dpr_1.5,q_auto,w_400,c_limit,fl_progressive/assets/images/2021/12/29/e0f67808-f8b9-42b0-80ae-805fdf745cad1640802248099-Banner_Login-Landing-page--1-.jpg"
        alt=""
      />
      <div class="forms">
        <!-- Registration Form -->
        <div class="form signup  add-modal">
          <span class="title">Registration</span>

          <form id="signUpForm" class="formcard">
            <div class="input-field form-group">
              <input type="text" class="form-control" placeholder="Create Username" id="username" />
              <i class="uil uil-user"></i>
            </div>
            <div class="input-field form-group">
              <input type="text"  class="form-control"  placeholder="Create Email" id="email" />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field form-group">
              <input
                type="password"
                class="password form-control"
                placeholder="Create password"
                id="password"
              />
              <i class="uil uil-lock icon"></i>
            </div>

            <button class="input-field button btn-add">
             Sign in
            </button>
          </form>
        </div>
      </div>
    </div>
